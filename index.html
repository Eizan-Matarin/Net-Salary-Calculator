<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Salario Neto</title>
  <link rel="stylesheet" href="style/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>Calculadora de Salario Neto</h1>
    <p class="intro">Introduce tu salario bruto y condiciones laborales para calcular tu salario neto aproximado.</p>
    <button id="toggleDarkMode" class="toggle-mode" aria-label="Alternar modo oscuro" aria-pressed="false">Modo Oscuro</button>
  </header>

  <main>
    <section class="calculator">
      <form id="salaryForm" novalidate>
        <div class="form-group">
            <label for="salarioBruto">Salario bruto anual (€):</label>
            <input type="number" id="salarioBruto" name="salarioBruto" min="0" step="0.01" required />

        </div>

        <fieldset class="form-group">
          <legend>Tipo de contrato:</legend>
          <label><input type="radio" name="contrato" value="indefinido" checked /> Indefinido</label>
          <label><input type="radio" name="contrato" value="temporal" /> Temporal</label>
          <label><input type="radio" name="contrato" value="practicas" /> Prácticas</label>
        </fieldset>

        <fieldset class="form-group">
          <legend>Tipo de jornada:</legend>
          <label><input type="radio" name="jornada" value="completa" checked /> Completa</label>
          <label><input type="radio" name="jornada" value="parcial" /> Parcial</label>
        </fieldset>

        <fieldset class="form-group">
          <legend>Edad:</legend>
          <label><input type="radio" name="edad" value="menos25" /> Menos de 25</label>
          <label><input type="radio" name="edad" value="25a45" checked /> 25 a 45</label>
          <label><input type="radio" name="edad" value="mas45" /> Más de 45</label>
        </fieldset>

        <fieldset class="form-group">
          <legend>Estado civil:</legend>
          <label><input type="radio" name="estadoCivil" value="soltero" checked /> Soltero</label>
          <label><input type="radio" name="estadoCivil" value="casado" /> Casado</label>
        </fieldset>

        <div class="form-group">
          <label for="numHijos">Número de hijos:</label>
          <input type="number" id="numHijos" name="numHijos" min="0" step="1" value="0" />
        </div>

        <div class="form-group">
          <label for="plusTransporte">Plus transporte (€):</label>
          <input type="number" id="plusTransporte" name="plusTransporte" min="0" step="1" value="0" />
        </div>

        <div class="form-group">
          <label for="plusAntiguedad">Plus antigüedad (€):</label>
          <input type="number" id="plusAntiguedad" name="plusAntiguedad" min="0" step="1" value="0" />
        </div>

        <fieldset class="form-group">
          <legend>¿Pagas extra prorrateadas?</legend>
          <label><input type="radio" name="pagas" value="si" checked /> Sí</label>
          <label><input type="radio" name="pagas" value="no" /> No</label>
        </fieldset>

        <button type="submit">Calcular Salario Neto</button>
      </form>

      <div id="result" class="result" aria-live="polite"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 by Eizan MB
  </footer>

  <script src="script/main.js"></script>
</body>
</html>
